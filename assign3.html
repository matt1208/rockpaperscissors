<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width">
        <script src="game.js"></script>
        <link rel="stylesheet" href="game.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <table id="gametable">
            <tr>
                <th>Your selection:</th>
                <th></th>
                <th>Computer</th>
            </tr>
            <tr>
                <th style="text-align: left;">
                    <input type="radio" id="rock" name="rock" value="rock">
                    <label for="rock">Rock</label><br>
                    <input type="radio" id="paper" name="paper" value="paper">
                    <label for="paper">Paper</label><br>
                    <input type="radio" id="scissors" name="scissors" value="scissors">
                    <label for="scissors">Scissors</label><br>
                </th>
                <th>
                    <input type="submit" value="Play" onclick="play()" id="button">
                </th>
                <th id="computerOutput"></th>
            </tr>
            <tr>
                <th>You selected: </th>
                <th id="userSelected"></th>
            </tr>
            <tr>
                <th>Computer randomly generated: </th>
                <th id="computerSelected"></th>
            </tr>
        </table>

        <div id="result"></div>

        <div id="history">
            <p>History: You have played a total of: <span id="historysection"></span> times</p>
        </div>
        <div id="comphistory">
            <p>Computer's History: Rock: <span id="rocksection"></span> Paper: <span id="papersection" ></span> Scissors: <span id="scissorssection"></span></p>
        </div>
        <div id="userhistory">
            <p>User's History: Rock: <span id="procksection"></span> Paper: <span id="ppapersection" ></span> Scissors: <span id="pscissorssection"></span></p>
        </div>


    </body>
</html>
